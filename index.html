<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="showcase your personal profile" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thyra Scroggins" />
    <meta name="keywords" content="profile" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />

    <title>Spots</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo/Logo.svg" alt="Nav Bar" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__sections">
          <img
            src="./images/avatar-card-images/bessie-coleman.jpg"
            alt="Profile Name"
            class="profile__person"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>

            <p class="profile__job">Civil Aviator</p>

            <button type="button" class="profile__btn-edit">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__btn-new-post">
            <img
              src="./images/add-icon.svg"
              alt="Add Post"
              class="profile__new-post-icon"
            />
            New Post
          </button>
        </section>

        <section class="cards page__sections">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__image-title"></h2>
                  <button type="button" class="card__button-delete"></button>
                  <button type="button" class="card__button-like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__top-content">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close"></button>
        </div>

        <form name="edit_profile" class="modal__form">
          <label for="profile-person-input" class="modal__label">
            Name
            <input
              name="editProfileName"
              type="text"
              id="profile-person-input"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              name="editProfileJob"
              type="text"
              id="profile-description-input"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__btn-save">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <div class="modal__top-content">
          <h2 class="modal__title">New Post</h2>
          <button type="button" class="modal__close"></button>
        </div>

        <form name="add-card" class="modal__form">
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              name="addCardImageLink"
              type="url"
              id="add-card-link-input"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="add-card-caption-input" class="modal__label">
            Caption
            <input
              name="addCardCaption"
              type="text"
              id="add-card-caption-input"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__btn-save">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_preview-image" id="preview-modal">
      <div class="modal__preview-container">
        <div class="modal__preview-wrapper">
          <img src="" alt="Preview Image" class="modal__preview-image" />
          <button
            type="button"
            class="modal__close modal__preview-close"
            id="preview-modal-close"
          ></button>
        </div>
        <h2 class="modal__preview-title">Image Title</h2>
      </div>
    </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
