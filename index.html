<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="showcase your personal profile" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thyra Scroggins" />
    <meta name="keywords" content="profile" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />

    <title>Spots</title>
    
  </head>

  <body class="body">

    <div class="page">
      <header class="header">
        <img src="./images/logo/Logo.svg" alt="Nav Bar" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__sections">
          <img
            src="./images/avatar-card-images/bessie-coleman.jpg"
            alt="Profile Name"
            class="profile__person"
          />

          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>

            <p class="profile__subtitle">Civil Aviator</p>

            <button type="button" class="profile__edit-profile-button">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__new-post-button">
            <img src="./images/plus.svg" alt="add" class="profile__plus" /> New
            Post
          </button>
        </section>

        <section class="cards page__sections">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/avatar-card-images/snowy-window.jpg"
                alt="window view"
                class="card__image"
              />

              <div class="card__content">
                <h2 class="card__image-title">Val Thorens</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/avatar-card-images/restaurant.jpg"
                alt="Restaurant"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__image-title">Restaurant terrace</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/avatar-card-images/dinning.jpg"
                alt="cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__image-title">An outdoor cafe</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/avatar-card-images/bridge.jpg"
                alt="bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__image-title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/avatar-card-images/garage-walk.jpg"
                alt="Tunnel"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__image-title">Tunnel with morning light</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/avatar-card-images/shed.jpg"
                alt="house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__image-title">Mountain house</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        
        
  </footer><p class="footer__content">2023 Â© Spots</p>
        <div class="modal modal__opened">
               <div class="modal__container">

         <div class="modal__top-content">
          <h2 class="modal__title">Edit profile</h2>
          <button type="submit" class="modal__close-btn"></button>
        </div>

          <form name="edit_profile" class="modal__form">
<label for="name" class="modal__label">
  Name
  <input type="text" id="name" class="modal__input" placeholder="Type your name">
</label>
<label for="description" class="modal__label">
  Description
  <input type="text" id="description" class="modal__input" placeholder="Describe yourself">
 </label> 
 <button type="submit" class="modal__save-btn">Save</button>
          </form>
    </div>
  </div>
    <script defer src="./scripts/index.js"></script>
</div>
  </body>
</html>
